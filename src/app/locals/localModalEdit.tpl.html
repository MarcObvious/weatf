<div>
    <div class="modal-header">
        <h3 class="modal-title" ng-if="localModal.newlocal"><i class="fa fa-home"></i> Alta nuevo local</h3>
        <h3 class="modal-title" ng-if="!localModal.newlocal"><i class="fa fa-home"></i> Edición del local {{localModal.name}}</h3>
    </div>
    <div class="modal-body clearfix">
        <div class="col-md-12">
            <div class="form-group">
                <div class="col-md-6">
                    <label>Nombre del Local</label>
                    <input class="form-control input-modal" placeholder="Nombre del local" ng-model="localModal.name">
                </div>
                <div class="col-md-6">
                    <label>Dirección</label>
                    <input class="form-control input-modal" placeholder="Dirección" ng-model="localModal.direction">
                </div>
                <div class="col-md-6">
                    <label>Codigo postal:</label>
                    <input class="form-control input-modal" placeholder="CP" ng-model="localModal.postcode">
                </div>
                <div class="col-md-6">
                    <label>Telefono:</label>
                    <input class="form-control input-modal" placeholder="Telefono" ng-model="localModal.phone">
                </div>
                <div class="col-md-6">
                    <label>Latitud</label>
                    <input class="form-control input-modal" placeholder="Latitud" ng-model="localModal.lat">
                </div>
                <div class="col-md-6">
                    <label>Longitud</label>
                    <input class="form-control input-modal" placeholder="Longitud" ng-model="localModal.lng">
                </div>
                <div class="col-xs-6">
                    <label>Desde:</label>
                    <div uib-timepicker class="input-modal" ng-model="dates.from_hour" show-spinners="false" show-meridian="false"></div>
                </div>
                <div class="col-xs-6">
                    <label>Hasta:</label>
                    <div uib-timepicker class="input-modal" ng-model="dates.to_hour" show-spinners="false" show-meridian="false"></div>
                </div>
                <div class="col-md-6">
                    <label>Asignar usuario existente:</label>
                    <!--<input class="form-control input-modal" placeholder="Id usuario" ng-model="localModal.user_id">-->
                    <select class="form-control input-modal" ng-model="localModal.user_id">
                        <option ng-repeat="user in users" value="{{user.id}}">{{user.email}}</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label>Asignar usuario nuevo:</label>
                    <button type="button" class="btn btn-success btn-block input-modal" ng-click="newUser()">
                        Nuevo usuario <i class="fa fa-user"></i>
                    </button>
                </div>
                <div class="col-md-6">
                    <label>Imagen Url:</label>
                    <input disabled class="form-control input-modal" placeholder="Imagen" ng-model="localModal.picture">
                </div>
                <div class="col-md-6">
                    <label>Imagen:</label>
                    <input class="form-control input-modal" type='file' ng-model='localModal.raw_picture' base-sixty-four-input>
                </div>

            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="col-md-12">
            <div class="col-md-4">
                <button type="button" class="btn btn-warning btn-block input-modal" ng-click="cancel()">
                    Cancelar <i class="fa fa-ban"></i>
                </button>
            </div>
            <div class="col-md-4" ng-if="localModal.newlocal">
                <button type="button" class="btn btn-danger btn-block input-modal" ng-click="cancel()">
                    Descartar Local <i class="fa fa-trash"></i>
                </button>
            </div>
            <div class="col-md-4" ng-if="!localModal.newlocal">
                <button type="button" class="btn btn-danger btn-block input-modal" ng-click="delete(localModal.id)">
                    Eliminar Local <i class="fa fa-trash"></i>
                </button>
            </div>
            <div class="col-md-4">
                <button type="button" class="btn btn-success btn-block input-modal" ng-click="save()">
                    Guardar Local <i class="fa fa-floppy-o"></i>
                </button>
            </div>
        </div>
    </div>
</div>
