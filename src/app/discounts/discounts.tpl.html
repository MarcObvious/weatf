<div class="row usersClass">
    &nbsp;<br>
    <div class="col-lg-12">
        <div back class="order-detail-header">
            <p><img src="../../assets/mbd_back.svg" width="29px"> {{filterName}}</p>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <table ng-table="vm.tableParams" class="table table-striped table-bordered table-hover" show-filter="true">

                    <tr ng-repeat="discount in $data track by $index">
                        <td title="'Id'" filter="{ id: 'number'}" sortable="'id'">
                            {{discount.id}}</td>
                        <td title="'Nombre'" filter="{ name: 'text'}" sortable="'name'">
                            {{discount.name}}</td>
                        <td title="'Description'" filter="{ description: 'text'}" sortable="'description'">
                            {{discount.description}}</td>
                        <td title="'Tipo'" filter="{ discount_type_name: 'text'}" sortable="'discount_type_name'">
                            {{discount.discount_type_name}}</td>
                        <td title="'Cantidad'" filter="{ quantity: 'text'}" sortable="'quantity'">
                            {{discount.quantity}}</td>
                        <td title="'Cantidas usuario'" filter="{ quantity_per_user: 'text'}" sortable="'quantity_per_user'">
                            {{discount.quantity_per_user}}</td>
                        <td title="'Acciones'" class="text-center">
                            <button class="btn btn-warning btn-xs" uib-tooltip="Ver i editar cupón" tooltip-placement="left" tooltip-trigger="mouseenter" ng-click="editDiscount(discount.id)">
                                <i class="fa fa-eye"></i>
                            </button>
                            <button class="btn btn-danger btn-xs" uib-tooltip="Eliminar cupón" tooltip-placement="left" tooltip-trigger="mouseenter" ng-click="deleteDiscount(discount.id)">
                                <i class="fa fa-trash-o"></i>
                            </button>
                        </td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
</div>
