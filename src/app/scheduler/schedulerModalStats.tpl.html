<div>
    <div class="modal-header">
        <h3 class="modal-title">Estadisticas de {{data.name}}, id: {{data.id}}</h3>
    </div>
    <div class="modal-body">
        <div class="text-center">
            <canvas id="bar" class="chart chart-bar" chart-data="bar.data" chart-colours="bar.colours" chart-labels="bar.labels" chart-series="bar.series" chart-legend="true"
                    options="bar.options"></canvas>
        </div>
    </div>
</div>
