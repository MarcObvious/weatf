<div class="row schedulerClass">
    &nbsp;
    <div class="col-lg-12">
        <div back class="order-detail-header">
            <p><img src="../../assets/mbd_back.svg" width="29px"> Push Programados</p>
        </div>
        <div class="panel panel-default">
           <!-- <div class="panel-heading">
                <h4><i class="fa fa-clock-o"></i> <strong>Push Programados</strong></h4>
            </div>-->
            <!-- /.panel-heading -->
            <div class="panel-body">
                <table ng-table="vm.tableParams" class="table table-striped table-bordered table-hover" show-filter="true">
                    <tr ng-repeat="sch in $data" ng-class="{'success': sch.processed, 'warning': !sch.is_draft && !sch.is_test && !sch.processed, 'info': sch.is_test}">
                        <td title="'#id'" filter="{ id: 'number'}" sortable="'id'" style="width:5%;">
                            {{sch.id}}</td>
                        <td title="'Name'" filter="{ name: 'text'}" sortable="'name'" style="width:10%;">
                            {{sch.name}}</td>
                        <td title="'MSG Andr'" filter="{ message: 'text'}" sortable="'message'" style="width:20%;">
                           {{sch.message_android.msg}}</td>
                        <td title="'MSG Appl'" filter="{ message: 'text'}" sortable="'message'" style="width:20%;">
                            {{sch.message_apple}}</td>
                        <td title="'F.Envío'" filter="{ date_send: 'text'}" sortable="'date_send'" style="width:10%;">
                            {{sch.date_send|date:'dd-MM-yyyy HH:mm'}}</td>
                        <!--<td title="'Draft'" filter="{ is_draft: 'number'}" sortable="'is_draft'" style="width:5%;">
                            <h6 style="{{sch.is_draft?'color:green;':'color:red;'}}"><i ng-class="sch.is_draft?'fa fa-check-circle':'fa fa-times'"></i> {{sch.is_draft && 'Si' || 'No'}}</h6>
                        </td>-->
                      <!--  <td title="'Enviado'" filter="{ processed: 'text'}" sortable="'processed'" style="width:5%;" class="text-center">
                            <h6 style="{{sch.processed?'color:green;':'color:red;'}}"><i ng-class="sch.processed?'fa fa-check-circle':'fa fa-times'"></i> {{sch.processed && 'Si' || 'No'}}</h6>
                        </td>-->
                        <td title="'Actions'" style="width:25%;" class="text-center">
                            <button class="btn btn-info btn-xs" uib-tooltip="Editar Push Programado" tooltip-placement="left" tooltip-trigger="mouseenter" ng-click="editScheduller(sch.id)">
                                <i class="fa fa-pencil-square-o"></i>
                            </button>
                            <button class="btn btn-success btn-xs" ng-disabled="!sch.processed" uib-tooltip="Estadísticas" tooltip-placement="left" tooltip-trigger="mouseenter" ng-click="statsScheduller(sch.id)">
                                <i class="fa fa-bar-chart"></i>
                            </button>
                            <button class="btn btn-info btn-xs" uib-tooltip="Duplicar Push Programado" tooltip-placement="left" tooltip-trigger="mouseenter" ng-click="duplicateScheduler(sch.id)">
                                <i class="fa fa-files-o"></i>
                            </button>
                            <button class="btn btn-success btn-xs" ng-disabled="sch.is_draft"  uib-tooltip="Enviar AHORA!" uib-tooltip-placement="left" uib-tooltip-trigger="mouseenter" ng-click="sendScheduller(sch.id)">
                                <i class="fa fa-paper-plane-o"></i>
                            </button>
                            <button class="btn btn-danger btn-xs" uib-tooltip="Eliminar Push Programado" tooltip-placement="left" tooltip-trigger="mouseenter" ng-click="deleteScheduler(sch.id)">
                                <i class="fa fa-trash-o"></i>
                            </button>
                        </td>
                    </tr>
                </table>
                <hr>
                <button class="btn btn-info" ng-click="addScheduller()"><i class="fa fa-pencil-square-o"></i> Crear Nueva Campaña</button>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
