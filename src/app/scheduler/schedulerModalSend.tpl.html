<style>
    body {
        padding: 15px;
    }

    .select2 > .select2-choice.ui-select-match {
        /* Because of the inclusion of Bootstrap */
        height: 29px;
    }

    .selectize-control > .selectize-dropdown {
        top: 36px;
    }

    .full button span {
        background-color: limegreen;
        border-radius: 32px;
        color: black;
    }
    .partially button span {
        background-color: orange;
        border-radius: 32px;
        color: black;
    }

</style>
<div>
    <div class="modal-header">
        <h3 class="modal-title">Seguro que quieres enviar?</h3>
    </div>

    <div class="modal-body" >
                <table ng-table="vm.tableParams" class="table table-striped table-bordered table-hover" show-filter="true">
                    <tr ng-repeat="sch in $data">
                        <td title="'Segment id'" filter="{ id: 'number'}" sortable="'id'">
                            {{sch.id}}</td>
                        <td title="'Segment conf'" filter="{ id: 'number'}" sortable="'id'">
                            {{sch.conf|limitTo:30}}</td>
                        <td title="'Android'" filter="{ android: 'number'}" sortable="'android'">
                            {{sch.android}} tokens</td>
                        <td title="'iOS'" filter="{ iOS: 'number'}" sortable="'iOS'">
                            {{sch.iOS}} tokens</td>
                    </tr>
                </table>
            </div>

            <div class="col-md-6">
                <button type="button" class="btn btn-danger btn-block" ng-click="cancel()">
                    Cancelar <i class="fa fa-ban"></i>
                </button>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-success btn-block" ng-click="ok(model)">
                    Enviar Campa√±a <i class="fa fa-plus"></i>
                </button>

            </div>
        </div>
