<feedback></feedback>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4><i class="fa fa-arrows-h"></i> <strong>ordersos</strong></h4>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <table ng-table="vm.tableParams" class="table table-striped table-bordered table-hover" show-filter="true">
                    <tr ng-repeat="seg in $data">
                        <td title="'#id'" filter="{ id: 'number'}" sortable="'id'" style="width:10%;">
                            {{seg.id}}</td>
                        <td title="'Name'" filter="{ name: 'text'}" sortable="'name'">
                            {{seg.name}}</td>
                        <td title="'Descripción'" filter="{ description: 'text'}" sortable="'description'">
                            {{seg.description}}</td>
                        <td title="'Configuration'" filter="{ configuration: 'text'}" sortable="'configuration'">
                            {{seg.configuration|limitTo:30}}</td>
                        <td title="'F.Create'" filter="{ date_send: 'text'}" sortable="'date_send'" style="width:10%;">
                            {{seg.createdAt|date:'yyyy-MM-dd'}}</td>
                        <td title="'Actions'" style="width:15%;" class="text-center">
                            <button class="btn btn-info btn-xs" uib-tooltip="Editar orderso" tooltip-placement="left" tooltip-trigger="mouseenter" ng-click="editorders(seg.id)">
                                <i class="fa fa-pencil-square-o"></i>
                            </button>
                            <button class="btn btn-info btn-xs" uib-tooltip="Duplicar orderso" tooltip-placement="left" tooltip-trigger="mouseenter" ng-click="duplicateorders(seg.id)">
                                <i class="fa fa-files-o"></i>
                            </button>
                            <!--<button class="btn btn-success btn-xs" uib-tooltip="Estadísticas" tooltip-placement="left" tooltip-trigger="mouseenter">
                                <i class="fa fa-bar-chart"></i>
                            </button>-->
                            <button class="btn btn-danger btn-xs" uib-tooltip="Eliminar Push Programado" tooltip-placement="left" tooltip-trigger="mouseenter" ng-click="deleteorders(seg.id)">
                                <i class="fa fa-trash-o"></i>
                            </button>
                        </td>
                    </tr>
                </table>
                <hr>
                <button class="btn btn-info" ng-click="addorders()"><i class="fa fa-pencil-square-o"></i> Nuevo orderso</button>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
