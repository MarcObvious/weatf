<div class="row segmentedpushClass">
    &nbsp;
    <div class="col-lg-12">
        <div back class="order-detail-header">
            <p><img src="../../assets/mbd_back.svg" width="29px"> Enviar push segmentado</p>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="col-lg-12">
                    <div class="col-lg-6">
                        <h3>Configurar fecha de envio</h3>
                        <div class="col-xs-8">
                            <label>Enviar el:</label>
                            <p class="input-group">
                                <input title="Fecha final" type="text" name="date_end"
                                       class="form-control" is-open="dateEnd.opened"
                                       ng-model="dateEnd.date" popup-placement="bottom"
                                       uib-datepicker-popup="{{dateEnd.format}}"
                                       datepicker-options="dateEnd.dateOptions"
                                       placeholder="Fecha de envio"/>
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-danger" ng-click="openDatepicker('dateEnd')"><i class="fa fa-calendar"></i></button>
                                </span>
                            </p>
                        </div>
                        <div class="col-xs-4">
                            <label>Hora:</label>
                            <div uib-timepicker class="input-modal" ng-model="dates.from_hour" show-spinners="false" show-meridian="false"></div>
                        </div>
                        <h3>Configurar Mensaje</h3>
                        <div class="form-group">
                            <label>Nombre de la acción</label>
                            <input class="form-control" placeholder="Indica un nombre para guardar este push y poder repetirlo." ng-model="msg.push_name">
                        </div>
                        <div class="form-group">
                            <label>Título del push</label>
                            <input class="form-control" placeholder="Titulo del push" ng-model="msg.push_title">
                        </div>
                        <div class="form-group">
                            <label>Texto del push</label>
                            <textarea class="form-control" placeholder="Texto del push (permite iconos)" rows="3" ng-model="msg.push_message"></textarea>
                        </div>

                    </div>
                    <div class="col-lg-6">
                        <h3>Configurar Segmento</h3>
                        <div class="form-group">
                            <label>Registros y compras:</label>
                            <select class="form-control" ng-model="segments.drc">
                                <option value="1">Usuarios que han bajado la APP pero no se han registrado</option>
                                <option value="2">Usuarios que se han registrado pero que no han comprado</option>
                                <option value="3">Usuarios que han comprado alguna vez</option>
                                <option value="4">Usuarios que han comprado más de 10 veces</option>
                                <option value="0">Todos</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Visitas:</label>
                            <select class="form-control" ng-model="segments.vis">
                                <option value="1">Usuarios que hace más de dos semanas que no visitan la APP</option>
                                <option value="2">Usuarios que hace más de un más que visitan la APP</option>
                                <option value="0">Todos</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Clientes de un local determinado:</label>
                            <select class="form-control" ng-model="segments.local">
                                <option ng-repeat="local in locals" value="{{local.id}}">Clientes que han comprado en '{{local.n}}'</option>
                                <option value="0">Todos</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Sistema operativo:</label>
                            <select class="form-control" ng-model="segments.so">
                                <option value="1">Android</option>
                                <option value="2">iOS</option>
                                <option value="0">Todos</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Idiomas:</label>
                            <select class="form-control" ng-model="segments.lang">
                                <option value="1">Clientes que tienen la APP en castellano</option>
                                <option value="2">Clientes que tienen la APP en catalán</option>
                                <option value="0">Todos</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <hr>
                    <div class="col-lg-3 col-md-6">
                        <button type="submit" class="btn btn-block btn-success input-modal" ng-click="sendSegmentedPush()"><i class="fa fa-paper-plane-o"></i> Enviar PUSH ahora</button>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <button type="button" class="btn btn-block btn-danger input-modal" ng-click="clearForm()"><i class="fa fa-ban"></i> Borrar Formulario</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
