<div class="row segmentedpushClass">
    &nbsp;
    <div class="col-lg-12">
        <div back class="order-detail-header">
            <p><img src="../../assets/mbd_back.svg" width="29px"> Enviar push segmentado</p>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="col-lg-12">
                    <div class="col-lg-6">
                        <h3>Configurar Mensaje</h3>
                        <div class="form-group">
                            <label>TÃ­tulo del push</label>
                            <input class="form-control" placeholder="Titulo del push" ng-model="msg.push_title">
                        </div>
                        <div class="form-group">
                            <label>Texto del push</label>
                            <textarea class="form-control" placeholder="Texto del push (permite iconos)" rows="3" ng-model="msg.push_message"></textarea>
                        </div>
                        <h3>Configurar fecha de envio</h3>
                        <div class="col-xs-8" style="padding: 0">
                            <label>Enviar el:</label>
                            <p class="input-group">
                                <input title="Fecha final" type="text" name="date_send"
                                       class="form-control" is-open="sendDate.opened"
                                       ng-model="sendDate.date" popup-placement="bottom"
                                       uib-datepicker-popup="{{sendDate.format}}"
                                       datepicker-options="sendDate.dateOptions"
                                       placeholder="Fecha de envio"/>
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-danger" ng-click="openDatepicker('sendDate')"><i class="fa fa-calendar"></i></button>
                                </span>
                            </p>
                        </div>
                        <div class="col-xs-4" style="padding-bottom: 10px">
                            <label>A las:</label>
                            <div uib-timepicker class="input-modal" ng-model="sendDate.hour" show-spinners="false" show-meridian="false"></div>
                        </div>
                        <h3>Configurar tipo de push</h3>
                        <div class="form-group">
                            <label>Tipo:</label>
                            <select class="form-control" ng-model="segments.type">
                                <option ng-repeat="(key,segment) in segments_def.type" value="{{key}}">{{segment}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <h3>Configurar Segmento</h3>
                        <div class="form-group">
                            <label>Registros y compras:</label>
                            <select class="form-control" ng-model="segments.drc">
                                <option ng-repeat="(key,segment) in segments_def.drc" value="{{key}}">{{segment}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Visitas:</label>
                            <select class="form-control" ng-model="segments.vis">
                                <option ng-repeat="(key,segment) in segments_def.vis" value="{{key}}">{{segment}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Clientes de un local determinado:</label>
                            <select class="form-control" ng-model="segments.local">
                                <option ng-repeat="(key,segment) in segments_def.local track by $index" value="{{key}}">{{segment}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Sistema operativo:</label>
                            <select class="form-control" ng-model="segments.so">
                                <option ng-repeat="(key,segment) in segments_def.so" value="{{key}}">{{segment}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Idiomas:</label>
                            <select class="form-control" ng-model="segments.language">
                                <option ng-repeat="(key,segment) in segments_def.language" value="{{key}}">{{segment}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <hr>
                    <div class="col-lg-push-3 col-lg-3 col-md-6">
                        <button type="submit" class="btn btn-block btn-warning input-modal" ng-click="sendSegmentedPush(false)">Programar push <i class="fa fa-clock-o"></i></button>
                    </div>
                    <div class="col-lg-push-3 col-lg-3 col-md-6">
                        <button type="submit" class="btn btn-block btn-success input-modal" ng-click="sendSegmentedPush(true)">Enviar PUSH ahora <i class="fa fa-paper-plane-o"></i></button>
                    </div>
                    <div class="col-lg-push-3 col-lg-3 col-md-6">
                        <button type="button" class="btn btn-block btn-danger input-modal" ng-click="clearForm()">Borrar Formulario <i class="fa fa-ban"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
