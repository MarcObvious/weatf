<div class="row simplepushClass">
    &nbsp;
    <div class="col-lg-12">
        <div back class="order-detail-header">
            <p><img src="../../assets/mbd_back.svg" width="29px"> Enviar un push simple</p>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="col-lg-12">
                    <div class="col-lg-6">
                        <h3>Configurar Mensaje</h3>
                        <div class="form-group">
                            <label>TÃ­tulo del push</label>
                            <input class="form-control" placeholder="Titulo del push" ng-model="dev.push_title">
                        </div>
                        <div class="form-group">
                            <label>Texto del push</label>
                            <textarea class="form-control" placeholder="Texto del push (permite iconos)" rows="3" ng-model="dev.push_message"></textarea>
                        </div>

                    </div>
                    <div class="col-lg-6">
                        <h3>Destinatario/Devicetoken</h3>
                        <form role="form">
                            <label>Buscar por email</label>
                            <div class="form-group input-group">
                                <span class="input-group-addon">@</span>
                                <input type="text" class="form-control" placeholder="Email" ng-model="dev.email">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" ng-click="getTokensFromEmail()"><i class="fa fa-search"></i>
                                    </button>
                                </span>
                            </div>
                            <div class="well" ng-show="dev.show_dialog" ng-animate="'animate'">
                                <div class="text-right"><i class="fa fa-times" ng-click="dev.show_dialog=false" style="cursor:pointer;"></i></div>
                                <div ng-repeat="dev in dev.devicetokens track by $index">
                                    <h6>Token disponible:</h6><span ng-click="selectToken(dev.token)" class="label label-primary" style="padding-top:5px;cursor:pointer;">{{ dev.token | limitTo: 20 }}{{dev.token.length > 20 ? '...' : ''}}</span>
                                </div>
                                <div ng-bind-html="dev.result" ng-click="removeToken()" style="cursor:pointer;">
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
                <div class="col-lg-12">
                    <hr>
                    <div class="col-lg-push-6 col-lg-3 col-md-6">
                        <button type="submit" class="btn btn-block btn-success input-modal" ng-click="sendSimplePush(dev.token)"> Enviar PUSH ahora <i class="fa fa-paper-plane-o"></i></button>
                    </div>
                    <div class="col-lg-push-6 col-lg-3 col-md-6">
                        <button type="button" class="btn btn-block btn-danger input-modal" ng-click="clearForm()">Borrar Formulario <i class="fa fa-ban"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
