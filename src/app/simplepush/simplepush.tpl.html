<div class="row simplepushClass">
    &nbsp;
    <div class="col-lg-12">
        <div back class="order-detail-header">
            <p><img src="../../assets/mbd_back.svg" width="29px"> Enviar un push simple</p>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="col-lg-12">
                    <div class="col-lg-6">
                        <h3>Configurar Mensaje</h3>
                        <div class="form-group">
                            <label>Nombre de la acción</label>
                            <input class="form-control" placeholder="Indica un nombre para guardar este push y poder repetirlo." ng-model="msg.push_name">
                        </div>
                        <div class="form-group">
                            <label>Título del push</label>
                            <input class="form-control" placeholder="Titulo del push" ng-model="msg.push_title">
                        </div>
                        <div class="form-group">
                            <label>Texto del push</label>
                            <textarea class="form-control" placeholder="Texto del push (permite iconos)" rows="3" ng-model="msg.push_message"></textarea>
                        </div>

                        <div class="well" ng-show="dev.show_dialog" ng-animate="'animate'">
                            <div class="text-right"><i class="fa fa-times" ng-click="dev.show_dialog=false" style="cursor:pointer;"></i></div>
                            <div ng-repeat="dev in dev.devicetokens">
                                <h6>Aviable Token:</h6><span ng-click="selectToken(dev.token)" class="label label-primary" style="padding-top:5px;cursor:pointer;">{{ dev.token | limitTo: 20 }}{{dev.token.length > 20 ? '...' : ''}}</span>
                            </div>
                            <div ng-bind-html="dev.result" ng-click="removeToken()" style="cursor:pointer;">
                            </div>
                        </div>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                    <div class="col-lg-6">
                        <h3>Destinatario/Devicetoken</h3>
                        <form role="form">
                            <label>Buscar por email</label>
                            <div class="form-group input-group">
                                <span class="input-group-addon">@</span>
                                <input type="text" class="form-control" placeholder="Email" ng-model="dev.email">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" ng-click="getTokensFromEmail()"><i class="fa fa-search"></i>
                                    </button>
                                </span>
                            </div>
                            <!--                            <label>Buscar por idCustomer</label>
                                                        <div class="form-group input-group">
                                                            <span class="input-group-addon">#</span>
                                                            <input type="text" class="form-control" placeholder="IdCustomer" ng-model="dev.id_customer">
                                                            <span class="input-group-btn">
                                                                <button class="btn btn-default" type="button" ng-click="showAlert('hola');"><i class="fa fa-search"></i>
                                                                </button>
                                                            </span>
                                                        </div>-->
                            <label>DeviceToken</label>
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="fa fa-mobile"></i></span>
                                <input type="text" class="form-control" placeholder="Devicetoken" ng-model="dev.devicetoken">
                                <span class="input-group-btn">
                                    <button ng-click="getTokenFromDeviceToken()" class="btn btn-default" type="button"><i class="fa fa-search"></i>
                                    </button>
                                </span>
                            </div>
                            <div class="form-group">
                                <label>Selección por Plataforma</label>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" ng-model="dev.android_platform" ng-change="setDevPlatform(2)"> <img src="assets/android.png"> <span class="label label-info">Android</span>
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" ng-model="dev.apple_platform" ng-change="setDevPlatform(1)"> &nbsp;<img src="assets/apple.png"> &nbsp;<span class="label label-info">IOS</span>
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-12">
                    <hr>
                    <div class="col-lg-3 col-md-6">
                        <button type="submit" class="btn btn-block btn-success input-modal" ng-click="sendSimplePush(dev.token)()"><i class="fa fa-paper-plane-o"></i> Enviar PUSH ahora</button>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <button type="button" class="btn btn-block btn-danger input-modal" ng-click="clearForm()"><i class="fa fa-ban"></i> Borrar Formulario</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
