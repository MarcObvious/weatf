<div class="row usersClass">
    &nbsp;
    <div class="col-lg-12">
        <div back class="order-detail-header">
            <p><img src="../../assets/mbd_back.svg" width="29px"> {{filterName}}</p>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <table ng-table="vm.tableParams" class="table table-striped table-bordered table-hover" show-filter="true">

                    <tr ng-repeat="user in $data track by $index">
                        <td title="'Id'" filter="{ id: 'number'}" sortable="'id'">
                            {{user.id}}</td>
                        <td title="'Email'" filter="{ email: 'text'}" sortable="'email'">
                            {{user.email}}</td>
                        <td title="'Nombre'" filter="{ firstname: 'text'}" sortable="'firstname'">
                            {{user.firstname}}</td>
                        <td title="'Apellido'" filter="{ lastname: 'text'}" sortable="'lastname'">
                            {{user.lastname}}</td>
                        <td title="'Tipo'" filter="{ user_type_name: 'text'}" sortable="'user_type_name'">
                            {{user.user_type_name}}</td>
                        <td title="'Parent'" filter="{ user_id: 'text'}" sortable="'user_id'">
                            {{user.user_id}}</td>
                        <td title="'Acciones'" class="text-center">
                            <button class="btn btn-warning btn-xs" uib-tooltip="Ver i editar usuario" tooltip-placement="left" tooltip-trigger="mouseenter" ng-click="editUser(user.id)">
                                <i class="fa fa-eye"></i>
                            </button>
                            <button class="btn btn-danger btn-xs" uib-tooltip="Eliminar usuario" tooltip-placement="left" tooltip-trigger="mouseenter" ng-click="deleteUser(user.id)">
                                <i class="fa fa-trash-o"></i>
                            </button>
                        </td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
</div>
