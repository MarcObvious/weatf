<div>
    <div class="col-lg-12">
        <div class="col-lg-3">
            <p>Desde el:</p>
            <p class="input-group">
                <input title="Fecha inicial" type="text" name="date_start"
                       class="form-control" is-open="dateStart.opened"
                       ng-model="dateStart.date" popup-placement="bottom"
                       uib-datepicker-popup="{{dateEnd.format}}"
                       datepicker-options="dateStart.dateOptions"
                       placeholder="Fecha inicial"/>

                <span class="input-group-btn">
                        <button type="button" class="btn btn-success" ng-click="openDatepicker('dateStart')"><i class="fa fa-calendar"></i></button>
                    </span>
            </p>
        </div>
        <div class="col-lg-3">
            <p>Hasta el:</p>
            <p class="input-group">
                <input title="Fecha final" type="text" name="date_end"
                       class="form-control" is-open="dateEnd.opened"
                       ng-model="dateEnd.date" popup-placement="bottom"
                       uib-datepicker-popup="{{dateEnd.format}}"
                       datepicker-options="dateEnd.dateOptions"
                       placeholder="Fecha final"/>
                <span class="input-group-btn">
                        <button type="button" class="btn btn-danger" ng-click="openDatepicker('dateEnd')"><i class="fa fa-calendar"></i></button>
                    </span>
            </p>
        </div>
        <div class="col-lg-3 btn-mostrar">
            <!--<button class="btn btn-danger btn-block" ng-click="mostrar()"> Mostrar <i class="fa fa-search"></i></button>-->
            <button class="btn btn-danger btn-block" ng-click="mostrar()"> Mostrar <i class="fa fa-search"></i></button>
        </div>

    </div>
    <div class="hidden-xs hidden-sm">
        <table ng-table="vm.tableParams" class="table table-striped table-bordered table-hover" show-filter="true">
            <tr ng-repeat="campaign in $data track by $index">
                <td title="'Push campaign'" filter="{ id: 'number'}" sortable="'id'">
                    {{campaign.id}}</td>
                <td title="'Nombre de cola'" filter="{ queue_name: 'text'}" sortable="'queue_name'">
                    {{campaign.queue_name}}</td>
                <td title="'Estado'" filter="{ status: 'text'}" sortable="'status'">
                    {{campaign.status}}</td>
                <td title="'Fecha de salida'" filter="{ date_release: 'text'}" sortable="'date_release'">
                    {{campaign.date_release}}</td>
                <td title="'Fecha de creaci칩n'" filter="{ created_at: 'text'}" sortable="'created_at'">
                    {{campaign.created_at}}</td>

                <td title="'Acciones'" class="text-center">
                    <!--<button class="btn btn-warning btn-xs" uib-tooltip="Editar campa침a push" tooltip-placement="left" tooltip-trigger="mouseenter" ng-click="viewCampaignDetail(order.id)">
                        <i class="fa fa-eye"></i>
                    </button>-->
                    <button class="btn btn-danger btn-xs" uib-tooltip="Eliminar campa침a" tooltip-placement="left" tooltip-trigger="mouseenter" ng-click="deleteCampaign({configuration_id: campaign.id})">
                        <i class="fa fa-trash-o"></i>
                    </button>
                </td>
            </tr>
        </table>
    </div>
