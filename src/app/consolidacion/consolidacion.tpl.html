<div class="row consolidacionClass">
    &nbsp;
    <div class="col-lg-12">
        <div back class="order-detail-header">
            <p><img src="../../assets/mbd_back.svg" width="29px"> {{filterName}}</p>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="col-lg-12">
                    <div class="col-lg-3">
                        <p>Desde el:</p>
                        <p class="input-group">
                            <input title="Fecha inicial" type="text" name="date_start"
                                   class="form-control" is-open="dateStart.opened"
                                   ng-model="dateStart.date" popup-placement="bottom"
                                   uib-datepicker-popup="{{dateEnd.format}}"
                                   datepicker-options="dateStart.dateOptions"
                                   placeholder="Fecha inicial"/>

                            <span class="input-group-btn">
                        <button type="button" class="btn btn-success" ng-click="openDatepicker('dateStart')"><i class="fa fa-calendar"></i></button>
                    </span>
                        </p>
                    </div>
                    <div class="col-lg-3">
                        <p>Hasta el:</p>
                        <p class="input-group">
                            <input title="Fecha final" type="text" name="date_end"
                                   class="form-control" is-open="dateEnd.opened"
                                   ng-model="dateEnd.date" popup-placement="bottom"
                                   uib-datepicker-popup="{{dateEnd.format}}"
                                   datepicker-options="dateEnd.dateOptions"
                                   placeholder="Fecha final"/>
                            <span class="input-group-btn">
                        <button type="button" class="btn btn-danger" ng-click="openDatepicker('dateEnd')"><i class="fa fa-calendar"></i></button>
                    </span>
                        </p>
                    </div>
                    <div class="col-lg-3 btn-mostrar">
                        <button class="btn btn-danger btn-block" ng-click="mostrar()"> Mostrar <i class="fa fa-search"></i></button>
                    </div>
                    <div class="col-lg-3 btn-mostrar">
                        <button class="btn btn-warning btn-block" add-bom field-separator=";" ng-csv="exportData" csv-header="headers_csv" filename="{{name_csv}}.csv">CSV <i class="fa fa-download"></i></button>
                    </div>
                </div>
                <div class="col-lg-12">
                    <table ng-table="vm.tableParams" class="table table-striped table-bordered table-hover" show-filter="true">
                        <tr ng-repeat="franq in $data track by $index" ng-class="{boldText: franq.name_fr == '-'}">
                            <td title="'Local'" filter="{ name: 'text'}" sortable="'name'">
                                {{franq.name}}</td>
                            <td title="'Total'" filter="{ total: 'number'}" sortable="'total'">
                                {{franq.total}}â‚¬</td>
                            <td title="'Franquicia'" filter="{ name_fr: 'text'}" sortable="'name_fr'">
                                {{franq.name_fr}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
